<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        
    <div class="left">
        <a href="#">MEUS CHAMADOS</a> 
        <a href="#">NOVO CHAMADO</a>
    </div>

    <div class="mid">
        <a href="#"><img src="img/Logo.svg" alt=""></a>
    </div>

    <div class="right">
        <a href="#"><img src="img/user.svg" alt="usuario">Meu Perfil</a>
    </div>
    </header>

    <section class="banner">
        <h1 class="banner__container">Está precisando de ajuda?</h1> 
        <p class="banner__container">Envie uma mensagem para nosso chatbot que ele lhe auxiliará!</p>
        <input type="text" id="sup" placeholder="Descreva seu problema" class="banner__container">  
    </section>

    <section class="titulo">
        <h2>ÚLTIMOS CHAMADOS</h2>
    </section>

    <section class="called">
        <div class="called__1 called__container">
            <h3>Número do Chamado</h3>
        </div>

        <div class="linha-vertical"></div>

        <div class="called__2 called__container">
            <h3>Assunto</h3>
        </div>

        <div class="linha-vertical"></div>

        <div class="called__3 called__container">
            <h3>Status</h3>
        </div>

        <div class="linha-vertical"></div>

        <div class="called__4 called__container">
            <h3>Data de Criação</h3>
        </div>

        <div class="linha-vertical"></div>

        <div class="called__5 called__container">
            <h3>Última Atualização</h3>
        </div>

        <div class="linha-horizontal"></div>

    </section>



</body>
</html>
