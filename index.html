<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>UNIOZ</title>
</head>

<body>
    <header class="cabecalho">
        <img src="img/Logo.svg" alt="Logo UNIOZ" class="cabecalho__logo">
    </header>
    <section class="login">

        <div class="login__titulo">
            <h1 class="login__texto">Login</h1>
        </div>

        <div class="login__usuario">
            <input type="text" placeholder="Digite seu RA" class="login__usuario-ra">
        </div>

        <div class="login__senha">
            <input type="password" id="eye_password" placeholder="Digite sua senha" class="login__senha-senha">
            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
        </div>

        <div class="end">
            <a href="home.html"><button class="box" type="submit">ENTRAR</button></a>
            <a href="recuperar.html">Esqueceu senha</a>
        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
